<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React input</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

        function ReactInputComponent() {

            const [name, setName] = React.useState({ firstName: '', lastName: '' });

            const handleChange = event => {
                setName({ ...name, [event.target.name]: event.target.value });
            }

            return (
                <React.Fragment>
                    <h3>Please type out your name</h3>
                    <input name="firstName" type="text" value={name.firstName} onChange={handleChange} />
                    <input name="lastName" type="text" value={name.lastName} onChange={handleChange} />
                    <button onClick={() => alert(`Hello ${name.firstName} ${name.lastName}`)}>Send</button>
                </React.Fragment>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<ReactInputComponent />);
    </script>
</body>

</html>
