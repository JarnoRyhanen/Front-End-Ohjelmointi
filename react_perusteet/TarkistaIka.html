<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tarkista ika</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- Load our React component. -->
    <script type="text/babel">

        function EhdollinenUserInput() {

            const [userData, setUserData] = React.useState({ name: '', age: '' });
            const [message, setMessage] = React.useState('');

            const handleChange = event => {
                setUserData({ ...userData, [event.target.name]: event.target.value });
            }
            const handleSubmit = event => {
                event.preventDefault();

                userData.age >= 18 ? setMessage(`Hello ${userData.name}`) : setMessage('You are too young');
            }

            return (
                <React.Fragment>
                    <form onSubmit={handleSubmit}>
                        <h1>{message}</h1>
                        <input name="name" type="text" value={userData.name} onChange={handleChange} placeholder="Name" />
                        <input name="age" type="text" value={userData.age} onChange={handleChange} placeholder="Age" />
                        <input type="submit" value="Submit" />
                    </form>
                </React.Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<EhdollinenUserInput />);
    </script>
</body>

</html>
